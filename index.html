<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form">
        <h2>Log in form</h2>
        <label for="userName">Username:</label>
        <div class="label">
            <input type="text" name="username" placeholder="Enter username" id="userName" title="Enter Username">
        </div>
        <label for="password">Password:</label>
        <div class="label">
            <input type="password" name="password" placeholder="Enter password" id="password" title="Enter Password">
        </div>
        <button id="login-btn" onclick="">LOG IN</button>
        <div class="btn-container">
            <button id="try-btn">TRY AGAIN</button>
            <button id="quit-btn">QUIT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
